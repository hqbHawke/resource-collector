<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Resource Collector</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 300px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      background: #f5f5f5;
    }
    .header {
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }
    .header h1 { font-size: 14px; color: #333; }
    .stats {
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      background: #fff;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .stat-item { text-align: center; }
    .stat-value { font-size: 18px; font-weight: bold; color: #4CAF50; }
    .stat-label { font-size: 11px; color: #666; }
    .section-title {
      font-size: 12px;
      color: #666;
      margin: 10px 0 6px;
    }
    .type-list {
      background: #fff;
      border-radius: 4px;
      padding: 8px;
      max-height: 120px;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .type-item {
      display: flex;
      align-items: center;
      padding: 3px 8px;
      background: #f0f0f0;
      border-radius: 3px;
      gap: 4px;
    }
    .type-item input { margin: 0; }
    .type-item label { cursor: pointer; font-size: 12px; }
    .type-item .count { color: #999; font-size: 10px; }
    .empty-tip {
      color: #999;
      text-align: center;
      padding: 20px;
    }
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .btn-primary { background: #4CAF50; color: #fff; }
    .btn-primary:hover { background: #45a049; }
    .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
    .btn-secondary { background: #fff; border: 1px solid #ddd; }
    .btn-secondary:hover { background: #f9f9f9; }
    .btn-danger { background: #fff; color: #f44336; border: 1px solid #f44336; }
    .select-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }
    .select-actions button {
      padding: 2px 8px;
      font-size: 11px;
      background: #eee;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .tip {
      margin-top: 10px;
      padding: 8px;
      background: #e3f2fd;
      border-radius: 4px;
      font-size: 11px;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Resource Collector</h1>
  </div>

  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="resourceCount">0</div>
      <div class="stat-label">静态资源</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="apiCount">0</div>
      <div class="stat-label">API 请求</div>
    </div>
  </div>

  <div class="section-title">选择要下载的资源类型：</div>
  <div class="select-actions">
    <button id="selectAll">全选</button>
    <button id="selectNone">取消全选</button>
  </div>
  <div class="type-list" id="typeList">
    <div class="empty-tip">暂无资源，请先在 DevTools 中收集</div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="downloadBtn">下载 ZIP</button>
    <button class="btn btn-secondary" id="refreshBtn">刷新</button>
    <button class="btn btn-danger" id="clearBtn">清空</button>
  </div>

  <div class="tip">提示：按 F12 打开 DevTools，切换到 Resource Collector 面板开始收集</div>

  <script src="libs/jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
